name: Large CI

on:
  pull_request:
    branches: '**'
  schedule:
    - cron: '0 9 * * *' # 9am UTC, 2am PST
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  unit:
    name: 'Unit'
    #if: ${{ false }}
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        label: [""]
        os: [ubuntu-latest]
        #os: [ubuntu-latest, macos-latest]
        cc: [gcc-12]
        ngx: [1.25.3]
        runtime: [wasmtime, wasmer, v8]
        wasmtime: [14.0.3]
        wasmer: [3.1.1]
        v8: [11.4.183.23]
        debug: [debug, no_debug]
        hup: [hup, no_hup]
        module_type: [static, dynamic]
        include:
          # OpenResty + static ngx_wasm_module
          - label: dynamic_module
            os: ubuntu-latest
            cc: gcc-12
            openresty: 1.25.3.1
            runtime: wasmtime
            wasmtime: 14.0.3
            debug: debug
            hup: no_hup
            ssl: ssl
            module_type: static
    uses: ./.github/workflows/job-unit-tests.yml
    with:
      os: ${{ matrix.os }}
      cc: ${{ matrix.cc }}
      ngx: ${{ matrix.ngx }}
      openresty: ${{ matrix.openresty }}
      runtime: ${{ matrix.runtime }}
      wasmtime: ${{ matrix.wasmtime }}
      wasmer: ${{ matrix.wasmer }}
      v8: ${{ matrix.v8 }}
      ssl: ${{ matrix.ssl }}
      debug: ${{ matrix.debug }}
      hup: ${{ matrix.hup }}
      module_type: ${{ matrix.module_type }}

  valgrind:
    name: 'Valgrind'
    #if: ${{ false }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        cc: [gcc-12]
        ngx: [1.25.3]
        runtime: [wasmer, wasmtime, v8]
        wasmtime: [14.0.3]
        wasmer: [3.1.1]
        v8: [11.4.183.23]
        hup: [hup, no_hup]
        debug: [debug]
        include:
          # OpenResty
          - label: openresty
            os: ubuntu-22.04
            cc: gcc-12
            openresty: 1.25.3.1
            runtime: wasmer
            wasmer: 3.1.1
            debug: debug
            hup: no_hup
    uses: ./.github/workflows/job-valgrind-tests.yml
    with:
      os: ${{ matrix.os }}
      cc: ${{ matrix.cc }}
      ngx: ${{ matrix.ngx }}
      openresty: ${{ matrix.openresty }}
      runtime: ${{ matrix.runtime }}
      wasmtime: ${{ matrix.wasmtime }}
      wasmer: ${{ matrix.wasmer }}
      v8: ${{ matrix.v8 }}
      hup: ${{ matrix.hup }}
      debug: ${{ matrix.debug }}
    secrets: inherit

  analyzer:
    name: 'Clang analyzer'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        cc: [clang-15]
        openresty: [1.25.3.1]
        runtime: [wasmtime, wasmer, v8]
        wasmtime: [14.0.3]
        wasmer: [3.1.1]
        v8: [11.4.183.23]
        ssl: [no_ssl, ssl]
        debug: [debug, no_debug]
    uses: ./.github/workflows/job-clang-analyzer.yml
    with:
      cc: ${{ matrix.cc }}
      ngx: ${{ matrix.ngx }}
      openresty: ${{ matrix.openresty }}
      runtime: ${{ matrix.runtime }}
      wasmtime: ${{ matrix.wasmtime }}
      wasmer: ${{ matrix.wasmer }}
      v8: ${{ matrix.v8 }}
      ssl: ${{ matrix.ssl }}
      debug: ${{ matrix.debug }}

  codeql:
    name: 'CodeQL analyzer'
    strategy:
      fail-fast: false
      matrix:
        language: ["c-cpp"]
        openresty: [1.25.3.1]
        runtime: [wasmtime, wasmer, v8]
    uses: ./.github/workflows/job-codeql-analyzer.yml
    with:
      language: ${{ matrix.language }}
      openresty: ${{ matrix.openresty }}
      runtime: ${{ matrix.runtime }}

  build:
    name: 'Build'
    #if: ${{ false }}
    strategy:
      fail-fast: false
      matrix:
        label: [""]
        os: [ubuntu-latest]
        cc: [clang-13, clang-14, gcc-10, gcc-11]
        ngx: [1.25.3]
        runtime: [wasmtime, wasmer, v8]
        wasmtime: [14.0.3]
        wasmer: [3.1.1]
        v8: [11.4.183.23]
        include:
          - label: old_nginx
            os: ubuntu-latest
            cc: clang-15
            ngx: 1.21.6
            runtime: wasmtime
            wasmtime: 14.0.3
          - label: old_openresty
            os: ubuntu-latest
            cc: clang-15
            openresty: 1.21.4.2
            runtime: wasmtime
            wasmtime: 14.0.3
    uses: ./.github/workflows/job-build-tests.yml
    with:
      os: ${{ matrix.os }}
      cc: ${{ matrix.cc }}
      ngx: ${{ matrix.ngx }}
      runtime: ${{ matrix.runtime }}
      wasmtime: ${{ matrix.wasmtime }}
      wasmer: ${{ matrix.wasmer }}
      v8: ${{ matrix.v8 }}
